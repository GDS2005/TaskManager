<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_new' %}">Add New Task</a>
</body>
</html>
